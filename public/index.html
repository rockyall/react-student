      // When the user scrolls down 20px from the top of the document, slide down the navbar

        scrollFunction();

        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          document.getElementById("Main-navbar").style.padding = "10px";
        } else {
